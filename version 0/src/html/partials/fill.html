<fieldset class="fill">

  <include src="./collapsable.html" icon="fa-keyboard" title="rellena"
    class="js-collapsible collapsable__section--title js_collapsable_fill_button " id="fill"
    arrow="fa-chevron-up js_arrow_fill">
  </include>

  <div class="page-wrapper">
    <section class="fill__section--form js_collapsable_fill hide">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Ej: Sally Jill" class="name js_name" />

      <label for="position">Puesto</label>
      <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn" />

      <label name="img-selector">Imagen de perfil</label>
      <div class="action">
        <label class="action__upload-btn" for="img-selector">Añadir imagen</label>
        <input type="file" name="photo" id="img-selector" class="action__hiddenField js__profile-upload-btn" />
        <div class="profile__preview js__profile-preview"></div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Ej: sally-hill@gmail.com" class="js_email" />

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55" class="js_phone" />

      <label for="linkedin">LinkedIn</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
        class="js_linkedin" />

      <label for="github">GitHub</label>
      <input type="text" id="github" name="github" placeholder="User Ej: sally-hill" class="js_github" />
    </section>
  </div>
</fieldset>
