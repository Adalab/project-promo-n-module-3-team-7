<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@500;800&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/favicon.png"
    />
  </head>

  <body>
    <header class="header__profile-cards">
      <a href="index.html"
        ><img
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="logo de awesome profile-cards"
          class="header__image--index"
      /></a>
    </header>


    <main class="profile-cards__main">
      <div class="main-responsive">
        
        <section class="preview section-prewiew-responsive">
        	<div class="preview-container">
        		<div class="preview__button js-preview__button">
        			<i class="far fa-trash-alt"></i>
        			<p class="preview__button--reset ">Reset</p>
        		</div>

            <div class="preview__card">
              <div class="preview__card--description">
                <div class="preview__card--bullet js_bullet"></div>
                <div class="preview__card--title js_title">
                  <h2 class="preview__card--name js_preview_name">Nombre Apellido</h2>
                  <h3 class="preview__card--job js_preview_job">Front-end developer</h3>
                </div>
              </div>
              <div
                class="js__profile-image preview__photo"
                style="background-image: url(./assets/images/img_girl.jpg)"
              ></div>
              <ul class="preview__rrss">
                <li class="preview__rrss--phone preview__rrss--item js_item">
                  <a href="" class="preview__rrss--link js_preview_phone">
                    <i class="fas fa-mobile-alt js_icon"></i>
                  </a>
                </li>
                <li class="preview__rrss--item preview__rrss--email js_item">
                  <a href="" class="preview__rrss--link js_preview_email">
                    <i class="far fa-envelope js_icon"></i>
                  </a>
                </li>
                <li class="preview__rrss--item preview__rrss--linkdin js_item">
                  <a href="" class="preview__rrss--link js_preview_linkedin">
                    <i class="fab fa-linkedin-in js_icon"></i>
                  </a>
                </li>
                <li class="preview__rrss--item preview__rrss--github js_item">
                  <a
                    href=""
                    class="preview__rrss--link js_preview_github"
                    target="_blank"
                  >
                    <i class="fab fa-github-alt js_icon"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>


        <section class="section-options-responsive">
          <form class="js_form">
            <fieldset class="design">

              <div class="page-wrapper">

                <div class="js-collapsible collapsable__section--title-1 js_collapsable_design_button" value="design">
                  <div class="title-icon">
                    <i class="far fa-object-ungroup"></i>
                    <h2 class="title-text">diseña</h2>
                  </div>
                  <i class="far fa-chevron-up js_arrow_design arrow"></i>
                </div>

              </div>

              <div class="page-wrapper design__container selection js_collapsable_design">
                <legend class="design__title">Colores</legend>

                <div class="design__wrapper--pallets">
                  <div class="design__palette design__palette--one">
                    <div class="design__palette--input">
                      <input class="design__input js_palette js_palette_one" id="palette-one" type="radio" value="1"
                        name="palette" />
                    </div>
                    <label for="palette" class="design__wrapper-palette">
                      <span class="box-design design__palette--one-color-one"></span>
                      <span class="box-design design__palette--one-color-two"></span>
                      <span class="box-design design__palette--one-color-three"></span>
                    </label>
                  </div>

                  <div class="design__palette design__palette--two">
                    <div class="design__palette--input">
                      <input class="design__input js_palette js_palette_two" id="palette-two" type="radio" value="2"
                        name="palette" />
                    </div>
                    <label for="palette" class="design__wrapper-palette">
                      <span class="box-design design__palette--two-color-one"></span>
                      <span class="box-design design__palette--two-color-two"></span>
                      <span class="box-design design__palette--two-color-three"></span>
                    </label>
                  </div>

                  <div class="design__palette design__palette--three">
                    <div class="design__palette--input">
                      <input class="design__input js_palette js_palette_three" id="palette-three" type="radio" value="3"
                        name="palette" />
                    </div>
                    <label for="palette1" class="design__wrapper-palette">
                      <span class="box-design design__palette--three-color-one"></span>
                      <span class="box-design design__palette--three-color-two"></span>
                      <span class="box-design design__palette--three-color-three"></span>
                    </label>
                  </div>
                </div>
              </div>

            </fieldset>
            <fieldset class="fill">

              <div class="page-wrapper">

                <div class="js-collapsible collapsable__section--title js_collapsable_fill_button " value="fill">
                  <div class="title-icon">
                    <i class="far fa-keyboard"></i>
                    <h2 class="title-text">rellena</h2>
                  </div>
                  <i class="far fa-chevron-up js_arrow_fill"></i>
                </div>

              </div>

              <div class="page-wrapper">
                <section class="fill__section--form js_collapsable_fill hide">
                  <label for="name">Nombre completo</label>
                  <input type="text" id="name" name="name" placeholder="Ej: Sally Jill" class="name js_name" />

                  <label for="position">Puesto</label>
                  <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn" />

                  <label name="img-selector">Imagen de perfil</label>
                  <div class="action">
                    <label class="action__upload-btn" for="img-selector">Añadir imagen</label>
                    <input type="file" name="photo" id="img-selector" class="action__hiddenField js__profile-upload-btn" />
                    <div class="profile__preview js__profile-preview"></div>
                  </div>

                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Ej: sally-hill@gmail.com" class="js_email" />

                  <label for="phone">Teléfono</label>
                  <input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55" class="js_phone" />

                  <label for="linkedin">LinkedIn</label>
                  <input type="url" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                    class="js_linkedin" />

                  <label for="github">GitHub</label>
                  <input type="text" id="github" name="github" placeholder="User Ej: sally-hill" class="js_github" />
                </section>
              </div>
            </fieldset>
            <fieldset class="share ">

              <div class="page-wrapper">

                <div class="js-collapsible collapsable__section--title js_collapsable_share_button" value="share">
                  <div class="title-icon">
                    <i class="far icon1 fas fa-share-alt"></i>
                    <h2 class="title-text">comparte</h2>
                  </div>
                  <i class="far fa-chevron-up js_arrow_share"></i>
                </div>

              </div>

              <div class="page-wrapper">
                <div class="share__section--create js_collapsable_share hide">
                  <button class="share__section--create__button js_share--btn">
                    <i class="icon2 far fa-address-card"></i> &nbsp;Crear tarjeta
                  </button>

                  <div class="share__section--done js_card--done hidden">
                    <h2 class="share__section--done__text js_undone">
                      La tarjeta ha sido creada:
                    </h2>
                    <a class="share__section--done__link js_url" href="#"
                      target="_blank">https://awesome-profile-card.com?id=A456DF0001
                    </a>

                    <button class="share__section--done__button js_undone2">
                      <a class="share__section--done__button--link js_twitter_link" href="" target="_blank">
                        <i class="icon3 fab fa-twitter"></i> &nbsp; Compartir en twitter</a>
                    </button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer__container position ">
      <small class="copy"> awesome profile-cards &copy; 2021 </small>

      <div class="logo">
        <a href="https://adalab.es/" title="Visit Adalab"
          ><img
            src="./assets/images/logo-adalab.png"
            alt="logo-adalab"
            class="logo__image"
        /></a>
      </div>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
