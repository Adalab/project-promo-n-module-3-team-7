<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900& family=Montserrat:wght@500;800&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/favicon.png"
    />
  </head>

  <body>
    <div class="landing__body">
      <header class="header">
        <a href="index.html"
          ><img
            src="./assets/images/logo-awesome-profile-cards.svg"
            alt="logo de awesome profile-cards"
            class="header__image--index"
        /></a>
      </header>

      <main class="landing">
          <h1 class="landing__title">Crea tu tarjeta de visita</h1>
          <p class="landing__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
          
          <div class="landing__container">
              <ul class="landing__container--list">
                  <li class="landing__container--list__item"><i class="icon far fa-object-ungroup"></i>Diseña</li>
                  <li class=" landing__container--list__item"><i class="icon far fa-keyboard"></i></i>Rellena</li>
                  <li class="landing__container--list__item"><i class="icon fas fa-share-alt"></i>Comparte</li>
              </ul>
          </div>
          
          <div class="landing__button">
              <a class="landing__button--link" href="./profile-card.html" alt="profile card" title="Profile Card">Comenzar</a>
          </div>
      </main>

    </div>
    <footer class="footer__container position positionfixed">
      <small class="copy"> awesome profile-cards &copy; 2021 </small>

      <div class="logo">
        <a href="https://adalab.es/" title="Visit Adalab"
          ><img
            src="./assets/images/logo-adalab.png"
            alt="logo-adalab"
            class="logo__image"
        /></a>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
